<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM PROJECTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">

        <!-- PROJECT MENU -->
        <aside class="projects__menu">
            <ul>
                <li class="projects__menu_items"><a href="#generate__background"><i class="bi bi-arrow-up-right-square"></i> <span>One click to Gen RGB color & change Bg </span> </a></li>
                <li class="projects__menu_items"><a href="#generate__background"><i class="bi bi-arrow-up-right-square"></i> <span>One click to Gen HEX color & change Bg</span> </a></li>

            </ul>
        </aside><!-- PROJECT MENU END-->

        <!-- DOM PROJECTS MAIN CONTAINER-->
        <main class="dom__projects">

            <!-- GENERATE RANDOM BACKGROUND COLOR RGB-->
            <section class="generate__background" id="generate__background_rgb">
                <h2 class="heading">One click to change random RGB background color</h2>
                <h4 class="value" id="valuePrintRgb">Green</h4>
                <button type="button" id="genBgBtnRgb">Generate Rgb Color <i class="bi bi-stars"></i></button>
                
            </section><!-- GENERATE RANDOM BACKGROUND COLOR END-->

             <!-- GENERATE RANDOM BACKGROUND COLOR HEX-->
            <section class="generate__background" id="generate__background_hex">
                <h2 class="heading">One click to change random HEX background color</h2>
                <div class="group">
                    <input class="value" id="valuePrintHex" value="#008000">
                    <button type="button" id="copyCode">Copy Code <i class="bi bi-copy"></i></button>
                </div>
                <button type="button" id="genBgBtnHex">Generate Hex Color <i class="bi bi-stars"></i></button>
            </section><!-- GENERATE RANDOM BACKGROUND COLOR END-->



        </main><!-- DOM PROJECTS MAIN CONTAINER END-->
    </div>
    
     <script src="app.js"></script>
</body>
</html>
